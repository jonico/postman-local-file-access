<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileSystem API UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .container {
            margin-top: 2rem;
        }
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .list-group {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #ddd;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 0.375rem 0.75rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1.5;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            box-sizing: border-box;
        }
        #file-section, #directory-section {
            display: none;
        }
        .text-muted {
            color: #6c757d;
        }
        .dir-nav {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .dir-nav:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FileSystem API UI</h1>
        
        <div id="auth-section" class="mb-4">
            <h3>Authentication Required</h3>
            <p class="text-muted">Please set an authentication token to continue</p>
            <input type="text" id="token-input" class="form-control mb-2" placeholder="Enter API Token">
            <button id="set-token-btn" class="btn btn-primary">Set Token</button>
        </div>

        <div id="file-section" class="mb-4">
            <h3>Files</h3>
            <p class="text-muted">Location: <span id="current-path"></span></p>
            <div id="file-list" class="list-group mb-3"></div>
            
            <div class="mb-3">
                <input type="file" id="file-upload" class="form-control">
                <button id="upload-btn" class="btn btn-success mt-2">Upload</button>
            </div>
        </div>

        <div id="directory-section">
            <h3>Directories</h3>
            <div id="directory-list" class="list-group mb-3"></div>
            
            <div class="mb-3">
                <input type="text" id="directory-name" class="form-control" placeholder="New Directory Name">
                <button id="create-dir-btn" class="btn btn-success mt-2">Create Directory</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
